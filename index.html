            function ourDate() {
                var oDate = new Date();
                var curDate = Date();
                oDate.setFullYear(2017, 2, 26); //时间年月日
                // oDate.setHours(16); //小时	
                // oDate.setMinutes(53); //分钟
                // oDate.setSeconds(0); //秒前一位
                // oDate.setMilliseconds(2); //秒第二位
                //alert(Date.parse(curDate));
                //alert(Date.parse(oDate));
                var sec = (Date.parse(curDate) - Date.parse(oDate)) / 1000;
                var day = Math.floor(sec / (3600 * 24));
                return day;
            }


            function writeDate() {
                var day = ourDate();
                $("#ourDay").text(day);
            }
